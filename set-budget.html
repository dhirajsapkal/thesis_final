<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set budget</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <div class="top-nav">
      <div class="grid-x">
        <div class="cell auto">
          <h1>Set a budget</h1>
        </div>
      </div>
    </div>

    <div class="main-content budget-content">
      <img src="img/budget/map.jpg">
      <div class="grid-container fuid">
        <div class="grid-x align-middle grid-padding-x">
          <div class="cell auto">
            <div class="slider" data-slider data-initial-start="150" data-end="1200">
              <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
              <span class="slider-fill" data-slider-fill></span>
            </div>
          </div>
          <div class="cell shrink">
            <div class="grid-x align-middle">
              <div class="cell budget-dollar shrink">
                <p>$</p>
              </div>
              <div class="cell shrink">
                <input type="number" id="sliderOutput1">
              </div>
            </div>
            <div class="grid-x">
              <p>Per ticket</p>
            </div>
          </div>
        </div>
      </div>
      <div class="budget-text-container">
        <P>What about tax?</P>
        <p style="opacity: 0.6;">Don’t sweat it! We’ll be sure to get you tickets that fit this budget including taxes</p>
      </div>
    </div>

    <div class="bottom-nav-buttons">
      <div class="grid-x align-middle">
        <div class="cell auto">
          <a href="add-friends.html" class="button primary-button text-button">Back</a>
        </div>
        <div class="cell text-right auto">
          <a href="set-deadline.html" class="button primary-button">Next</a>
        </div>
      </div>
    </div>





    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
