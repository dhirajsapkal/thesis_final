<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats | Guns N Roses</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body class="create-pool-background">
    <div class="top-nav">
      <div class="grid-x align-middle grid-padding-x">
        <div class="cell shrink">
          <a href="select-seats.html"><img src="img/icons/close.svg"></a>
        </div>
        <div class="cell auto">
          <h1>Check your view</h1>
        </div>
      </div>
    </div>
    <div class="main-content ticket-view-content">
      <div class="event-listing-item">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell auto">
              <div class="grid-x">
                <div class="cell auto">
                  <h2 class="seat-name">Mezzanine207</h2>
                </div>
              </div>
              <div class="grid-x grid-margin-x align-middle">
                <div class="cell shrink text-center">
                  <p class="bold"><span class="faded-label">Row</span> 3-4</p>
                </div>
                <div class="cell shrink text-center">
                  <p class="bold"><span class="faded-label">Tickets</span> 115</p>
                </div>
              </div>
              <div class="grid-x">
                <div class="cell auto">
                  <img src="img/icons/great.png">
                </div>
              </div>
            </div>
            <div class="cell shrink">
              <div class="grid-y align-center">
                <div class="cell">
                  <h2 class="text-right">$125</h2>
                </div>
                <div class="cell text-right">
                  <p class="faded-label">Each</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="owl-carousel" id="owl-seat-view">
        <div>
          <img src="img/view/seat1.jpg">
        </div>
        <div>
          <img src="img/view/seat2.jpg">
        </div>
        <div>
          <img src="img/view/seat3.jpg">
        </div>
      </div>
      <div class="event-listing-item event-listing-item-inverse">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell auto">
              <div class="grid-y align-center">
                <div class="cell">
                  <p class="faded-label text-center">Quantity</p>
                </div>
                <div>
                  <h2 class="text-center">4</h2>
                </div>
              </div>
            </div>
            <div class="cell auto">
              <div class="grid-y align-center">
                <div class="cell">
                  <p class="faded-label text-center">Total</p>
                </div>
                <div>
                  <h2 class="text-center">$500</h2>
                </div>
              </div>
            </div>
            <div class="cell auto text-right">
              <a href="payment.html" class="button primary-button">Buy</a>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
