<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket listing | Guns N Roses</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body class="create-pool-background">
    <div class="top-nav">
      <div class="grid-x align-middle grid-padding-x">
        <div class="cell shrink">
          <a href="guns_event.html"><img src="img/icons/close.svg"></a>
        </div>
        <div class="cell auto">
          <h1>Explore</h1>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="event-listing-item">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell shrink">
              <div class="grid-y align-center">
                <div class="cell">
                  <h2 class="text-center">FRI</h2>
                </div>
                <div class="cell">
                  <p >Dec 26</p>
                </div>
              </div>
            </div>
            <div class="cell auto">
              <div class="grid-x">
                <div class="cell auto">
                  <p class="event-location">Wells Fargo Center, Philadelphia PA</p>
                </div>
              </div>
              <div class="grid-x">
                <div class="cell auto">
                  <p>8:00 PM</p>
                </div>
                <div class="cell shrink">
                  <p class="faded-label">Selling fast!</p>
                </div>
              </div>
            </div>
          </div>
          <ul class="tabs create-pool-tabs" data-tabs id="create-pool-tabs">
            <div class="grid-x align-center text-center">
              <div class="cell auto">
                <li class="tabs-title tabs-top-title is-active">
                  <a href="#start-pool" aria-selected="true">Start pool</a>
                </li>
              </div>
              <div class="cell auto">
                <li class="tabs-title tabs-top-title">
                  <a data-tabs-target="buy-tickets" href="#buy-tickets">Get tickets</a>
                </li>
              </div>
            </div>
          </ul>
          <div class="tabs-content create-pool-tabs-content" data-tabs-content="create-pool-tabs">
            <div class="tabs-panel is-active" id="start-pool">
              <p class="faded-label">Invite friends to pool in</p>
              <a class="button secondary-button" style="margin-top: 4px; margin-bottom: 20px;" href="add-friends.html"><img class="svg" src="img/icons/add-circle.svg"><p>Invite</p></a>
              <div class="disabled">
                <div class="grid-container fluid">
                  <div class="grid-x">
                    <div class="cell auto">
                      <p class="faded-label">Set a budget</p>
                      <h2>$0</h2>
                    </div>
                    <div class="cell auto">
                      <p class="faded-label">Set a deadline</p>
                      <h2>1 Week</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="seperator"></div>
              <div class="text-right disabled">
                <a class="button primary-button">Create pool</a>
              </div>
            </div>
            <div class="tabs-panel" id="buy-tickets">
              <div class="text-center">
                <a class="button primary-button">Buy Tickets</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="disabled">
        <div class="event-listing-item">
          <div class="grid-container">
            <div class="grid-x grid-padding-x align-middle">
              <div class="cell shrink">
                <div class="grid-y align-center">
                  <div class="cell">
                    <h2 class="text-center">SAT</h2>
                  </div>
                  <div class="cell">
                    <p >Dec 27</p>
                  </div>
                </div>
              </div>
              <div class="cell auto">
                <div class="grid-x">
                  <div class="cell auto">
                    <p class="event-location">Wells Fargo Center, Philadelphia PA</p>
                  </div>
                </div>
                <div class="grid-x">
                  <div class="cell auto">
                    <p>8:00 PM</p>
                  </div>
                  <div class="cell shrink">
                    <!-- <p class="event-status">Selling fast!</p> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
